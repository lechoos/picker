<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/vite.svg" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="./src/style.css" />
	</head>
	<body>
		<div class="box">
			<p class="screen">#ffffff</p>
			<div class="inputs-box">
				<input
					class="range red"
					type="range"
					min="0"
					max="255" />
				<input
					class="range green"
					type="range"
					min="0"
					max="255" />
				<input
					class="range blue"
					type="range"
					min="0"
					max="255" />
			</div>
			<button class="random-button">Losowy</button>
		</div>
		<script
			type="module"
			src="/src/main.js"></script>
	</body>
</html>
